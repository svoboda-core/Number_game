<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

	<title>My Number game</title>
</head>
	<body>
		<div class="wrapper">
			
			<div class="conteiner">
				<h1 class="tatel">Игра угадай число</h1>
				<p>Мы выбрали случайное число от 1 до 100. Посмотрим, сможете ли Вы угадать его за 10 ходов или меньше. Мы сообщим вам, было ли ваше предположение слишком высоким или слишком низким.</p>
				
				<div class="form">
					<label for="guessField">Введи число от 1 до 100: </label>
					<input type="text" id="guessField" class="guessField">
					<input type="submit" value="Submit guess" class="guessSubmit">
				</div>
				<div class="resultParas">
					<p class="guesses"></p>
					<p class="lastResult"></p>
					<p class="lowOrHi">
						<p class="lowOrHi2"></p>
						<p class="BigOrHi"></p>
						<p class="lowOrHi3"></p>
					</p>
				</div>
			</div>
			
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
